<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELPET - Cadastro de Ajuda financeira</title>
    <link type="text/css" rel="stylesheet" href="assets/style/financeira.css"
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="Desc">Descrição</label>
                        <input type="text" name="Desc" id="Desc">
                    </div>
                    <div>
                        <label for="pix">Chave Pix</label>
                        <input type="text" name="pix" id="pix">
                    </div>
                    <div>
                        <label for="v1">Valor 1</label>
                        <input type="number" name="v1" id="v1">
                    </div>
                    <div>
                        <label for="v2">Valor 2</label>
                        <input type="number" name="v2" id="v2">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Chave Pix</th>
                                <th>Valor 1</th>
                                <th>Valor 2</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="assets/scripts/financeira.js"></script>
</body>
</html>
