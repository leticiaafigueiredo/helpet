<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidados Veterinários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/vets.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-costum">
            <div class="container-fluid">
                <img src="img/logo.png" class="navbar-brand" width="80px">
                <ul class="navbar-nav collapse navbar-collapse">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quero Adotar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quero ajudar</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-around">
                    <img src="img/zelda.jpg" width="50px" height="50px" class="rounded-circle ">
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5 form-wrapper">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 "></div>
        </div>
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 ">
                    <h1 class="mx-auto">Registre os Cuidados Veterinários </h1>
                    <div class="form-group row">
                        <div class="text-center">
                            <small>As informações marcadas com * são obrigatórias</small>
                        </div>
                    </div>
                    <hr>
                    <div class="container">
                        <form id="cadastroCuidadosVet" role="form">
                            <div class="controls">
                                <div class="row">
                                    <!--PIX-->
                                    <div class="col-md-12">
                                        <div class="form-group mt-1">
                                            <label for="inputPix" class="form-label">Chave Pix *</label>
                                            <input class="form-control" type="text" aria-label="pix"
                                                id="inputPix">
                                            <div id="pixChave" class="form-text">Digite a chave Pix</div>
                                        </div>
                                    </div>
                                    <!--FIM PIX-->

                                    <!--TIPOS DE CUIDADOS-->
                                    <div class="col-md-4">
                                        <div class="form-group mt-4">
                                            <label for="selectCuidado" class="form-label">Tipo de Cuidado: *</label>
                                            <select id="selectCuidado" class="form-select">
                                                <option value=""></option>
                                                <option value="vacina">Vacina</option>
                                                <option value="consulta">Consulta</option>
                                                <option value="cirurgia">Cirurgia</option>
                                                <option value="outro">Outro</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--FIM TIPOS DE CUIDADOS-->

                                    <!--VALOR NECESSARIO-->
                                    <div class="col-md-4 offset-md-4">
                                        <div class="form-group mt-4">
                                            <label for="inputPix" class="form-label">Valor necessário</label>
                                            <input class="form-control" type="text" aria-label="valor"
                                                id="inputValor">
                                        </div>
                                    </div>
                                    <!--FIM VALOR NECESSARIO-->

                                    <!--FIM DESCRIÇÃO-->
                                    <div class="col-md-12">
                                        <div class="form-group mt-4">
                                            <label for="inputDescricao" class="form-label">Descrição do cuidado veterinário</label>
                                            <input class="form-control" type="text" aria-label="descricao"
                                                id="inputDescricao">
                                        </div>
                                    </div>
                                    <!--FIM DESCRIÇÃO-->

                                    <div class="mt-5">
                                        <div class="d-grid gap-2 col-6 mx-auto">
                                            <button class="btn btn-primary" type="button" onclick="salvarCuidadoVeterinario()">Salvar</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="savedInfoContainer" class="mt-5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="assets/scripts/vets.js"></script>

</body>

</html>
