<body>
    <!--cabecalho-->
    <header>
        <nav class="navbar navbar-expand-lg" id="navbar">

        </nav>
    </header>
    <!--fim cabecalho-->



    <!--tela-->
    <section class="container mt-5 mb-5">
        <div class="row">

            <div class="div-imagem col-md-12 col-sm-12 col-lg-6" id="div-imagem">

                <div>
                    <img id="img" class="img  object-fit-cover" src="">
                </div>


            </div>


            <!--informacoes do pet-->
            <div class="col-md-12 col-sm-12 col-lg-6 mb-2 mt-3">
                <div class="d-flex mb-2">
                    <!--NOMEPET VAI AQUI-->
                    <h1 id="nomePet"></h1>
                    <a class="nav-link  " aria-current="page" href="#">
                        <i class="fa-regular fa-share-from-square ms-3 mt-3"></i></a>
                </div>
                <div class="espc-geral">
                    <div class="espc d-flex mb-3">
                        <div class="info d-flex col-sm-6">
                            <span>Espécie:</span>
                            <p class="espc.d" id="especie"></p>
                        </div>
                        <div class="info d-flex col-sm-5 ms-5">
                            <span>Raça:</span>
                            <p class="espc.d" id="raca"></p>
                        </div>
                    </div>
                    <div class="espc d-flex mb-3">
                        <div class="info  d-flex col-sm-6">
                            <span>Sexo:</span>
                            <p class="espc.d" id="sexo"></p>
                        </div>
                        <div class="info d-flex col-sm-5 ms-5">
                            <span>Idade: </span>
                            <p class="espc.d" id="idade"></p>
                        </div>
                    </div>
                    <div class="espc d-flex">
                        <div class="info d-flex col-sm-6 ">
                            <span>Peso:</span>
                            <p class="espc.d" id="peso"></p>
                        </div>
                        <div class="info d-flex col-sm-5 ms-5">
                            <span>Porte:</span>
                            <p class="espc.d" id="porte"></p>
                        </div>
                    </div>
                </div>

                <!--localizacao-->
                <div id="div-localizacao">
                    <div class="mt-3 mb-4 col-sm-12 col-lg-7">
                        <a href="#"><i class="fa-solid fa-location-dot" id="localizacao"><!--LOCALIZACAO--></i></a>
                    </div>


                </div>

                <!--modal-->
                <div id="modalEntrarEmContato"></div>



                <!--historia do pet-->
                <div class="hist1 mt-4">
                    <p id="sobre" class="hist2"></p>
                </div>

                <div class="botao"><button type="button" class="btn btn-outline-warning btn-lg mt-4 btn-contato" id="modalPerfilPetAdotar"><a
                            href="#">Entrar
                            em contato</a></button>
                </div>
            </div>
            <!--fim informacoes do pet-->
        </div>
    </section>

        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
