<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!--perfil usuário-->
  <link rel="stylesheet" href="assets/style/perfil.css">

  <!--css dos modais-->
  <link rel="stylesheet" href="assets/style/modal-ajuda.css">

  <!--css navbar-->
  <link rel="stylesheet" href="assets/style/navbar.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>Perfil</title>
</head>

<body>
  <header>
    <nav id="navbar" class="navbar navbar-expand-lg">

    </nav>
  </header>

  <main>
    <div class="dados mt-5">
      <div class="container mt-3">
        <div class="row">
          <div class="col-lg-4 col-md-4 text-center">
            <img class="img-fluid rounded-circle imgSize" id="userImage" src="" alt="teste">
          </div>
          <div class="col-lg-8 col-md-8">

            <div class="row">
              <div class="col">
                <h1 id="name" class="d-inline-block">Nome da Pessoa</h1>
                <button class="btn p-2 btn-logout" id="openModalConfirmLogout">
                  <span><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</span>
                </button>

                <div>
                  <p id="cidade" class="d-inline">Localizacao</p>
                <span>,</span>
                <p id="estado" class="d-inline">, Localizacao</p>
                </div>
              </div>

              <!--botões de editar contato e cadastrar ajuda através de modal-->
              <div class="row mb-3">
                <div class="col-lg-3 col-md-3 mt-3">
                  <button type="button" class="btn icon-link btn-header" id="openModalContact" data-bs-toggle="modal"
                    data-bs-target="#modalEditarContato">
                    <span><i class="fa-solid fa-pen-to-square"></i></span>
                    Editar Informações do Usuário
                  </button>


                  <!--divs que chama os MODAIS dinâmicos-->
                  <div id="modalCadAjuda"></div>
                  <div id="modalContato"></div>
                  <div id="modalCadastroRacao"></div>
                  <div id="modalEditDescription"></div>
                  <div id="modalRacaoExcluir"></div>
                  <div id="modalFinanceiroExcluir"></div>
                  <div id="modalCadastrarPet"></div>
                  <div id="modalLogout"></div>
                  <div id="modalReview"></div>
                  <div id="modalDeletePet"></div>
                  <div id="modalEditPet"></div>
                  <div id="modalEditRacao"></div>
                  <!--fim das divs que chama os modais dinâmicos-->
                </div>

                <div class="col-lg-2 col-md-2 align-self-center mt-3 div-button">
                  <button class="btn btn-outline btn-header d-flex " type="button" id="openModalCadAjudaBtn">
                    <span><i class="fa-solid fa-hand-holding-medical"></i></span>
                     Cadastrar Ajuda
                  </button>
                </div>
                <div class="col-lg-2 col-md-2 align-self-center mt-3">
                  <button class="btn btn-outline btn-header d-flex " type="button" id="openModalCadastrarPet">
                    <span><i class="fa-solid fa-hand-holding-medical"></i></span>
                      Cadastrar Pet
                  </button>
                </div>
                <div class="col-lg-2 col-md-2 align-self-center mt-3">
                  <button class="btn btn-outline btn-header d-flex " type="button" id="openModalReview">
                    <span><i class="fa-solid fa-hand-holding-medical"></i></span>
                    Avalie-nos
                  </button>
                </div>
              </div>
              <!--fim botões de editar contato e cadastrar ajuda através de modal-->

              <!--card de descrição e editar descrição-->
              <div class="row">
                <div class="col">
                  <div class="card card-body card-description">
                    <div class="row">
                      <div class="col">
                        <span class="titulo-description"><strong>Sobre o perfil:</strong></span>
                        <p id="descricao"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--fim card de descrição e editar descrição-->

            </div>

          </div>
        </div>

        <!--Modal-->
        <div class="modal fade" id="adoptModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Deseja Adotar?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!--conteúdo do modal aparece aqui-->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
        <!--Fim do modal de adotar-->

        <!--Cards-->

        <section class="mt-5">
          <div class="container ">
            <h1 class="mb-0">Animais para adoção</h1>
            <hr class="mt-3">
            <div class="row" id="card-container">



            </div>
          </div>
        </section>

        <!--Fim cards-->

        <!--Cards Ajudas-->

        <section class="mt-5">
          <div class="container ">
            <h1 class="mb-0">Ajudas Cadastradas</h1>
            <hr class="mt-3">
            <div class="row">
              <div class="col-sm-6 col-md-4 col-lg-4 " id="racao">

              </div>

              <div class="col-sm-6 col-md-4 col-lg-4 " id="financeiro">

              </div>

              <div class="col-sm-6 col-md-4 col-lg-4 " id="veterinario">

              </div>

            </div>
          </div>
        </section>

        <!--Fim cards-->

      </div>
    </div>
  </main>
  <!-- TODO: adicionar o fotter correto -->


  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted">© 2022 Company, Inc</p>
  </footer>



  <!--script do bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <!--scripts da navbar-->
  <script src="../navbar/navbar.js"></script>

  <!--scripts do perfil de usuario-->
  <script src="assets/scripts/perfil-usuario-logado.js"></script>

  <!--scripts dos modais-->
  <script src="../modais/assets/scripts/modal-editar-contato.js"></script>
  <script src="../modais/assets/scripts/modal-ajuda-usuario-logado-cadastrar.js"></script>
  <script src="../modais/assets/scripts/modal-edit-description.js"></script>
  <script src="../modais/assets/scripts/modal-cadastrar-pet.js"></script>
  <script src="../modais/assets/scripts/modal-review.js"></script>
  <script src="../modais/assets/scripts/modal-logout.js"></script>





</body>

</html>
